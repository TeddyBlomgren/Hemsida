<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Globe outline -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#888" stroke-width="6"/>
  
  <!-- Vertical line -->
  <line x1="50" y1="10" x2="50" y2="90" stroke="#888" stroke-width="5"/>
  
  <!-- Horizontal line -->
  <line x1="10" y1="50" x2="90" y2="50" stroke="#888" stroke-width="5"/>
  
  <!-- Curved vertical lines -->
  <ellipse cx="50" cy="50" rx="15" ry="40" fill="none" stroke="#888" stroke-width="4"/>
  <ellipse cx="50" cy="50" rx="30" ry="40" fill="none" stroke="#888" stroke-width="4"/>
  
  <!-- Top arc -->
  <path d="M 20 20 Q 50 5 80 20" fill="none" stroke="#888" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Bottom base line -->
  <line x1="10" y1="92" x2="90" y2="92" stroke="#888" stroke-width="4"/>
</svg>
